<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
<!-- <!-- userProcessModal Modal -->
<!-- utilise les données définie dans le controller AdminCtrl d'angularjs -->
<div th:fragment="userProcessModal" class="modal fade" id="userProcessModal" 
	tabindex="-1" role="dialog" aria-labelledby="userProcessModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title w-100">
         	<img alt="" th:src="@{/User/getUserPhoto?uid={{selectedUser.id}}}" class="rounded" style="width:45px; height:45px;">
         	<span>
	         Process et tâche de {{selectedUser.firstname + ' '+selectedUser.lastname}}
	         <span data-ng-if="selectedUser.fonction"> : {{selectedUser.fonction.name}}</span>
         </span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <ul data-ng-if="userProcess.length>0" class="list-group">
         	<li data-ng-repeat="processTask in userProcess | orderBy : '-process.id'" class="list-group-item bg-light mt-3 border-0 shadow">
         		<h5 class="mb-2 text-info">{{processTask.process.label}}</h5>
         		<ul data-ng-if="processTask.tasks.length>0" class="list-group">
         			<li class="list-group-item bg-secondary text-warning">Tâche(s) assosiée(s) </li>
         			<li data-ng-repeat="task in processTask.tasks" class="list-group-item">{{task.name}}</li>
         		</ul>
         	</li>
         </ul>
         <h5 data-ng-if="userProcess.length<=0" class="text-primary text-center">Zéro process affecté à cette utilisateur !</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-secondary float-right" data-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
