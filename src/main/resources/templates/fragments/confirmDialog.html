<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<!-- modal dialog confirm  -->
 <div th:fragment="modalConfirmDialog" id="modalConfirmDialog" class="modal fade"
      tabindex="-1" role="dialog" aria-labelledby="modalConfirmDialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header bg-warning text-white">
	        <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i><span class="dialogTitle ml-1">Info</span></h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body dialogBody">
	        Êtes vous sûr de vouloir continuer ?
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Annuler</button>
	        <a href="#" role="button" class="btn btn-sm btn-outline-warning dialogConfirmBtn">Continuer</a>
	      </div>
	    </div>
	  </div>
 </div>
</body>
</html>
