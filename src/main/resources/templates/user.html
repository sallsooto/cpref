<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/martial.html}">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Utilisateur Edition</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<!-- Page Heading -->
		<div th:replace="fragments/main_content_heading::heading(heading_text='Edition des privillèges utilisateur')"></div>
		<!-- row content -->
			<div class="row">
				<div class="col-sm-12 col-md-8 offset-md-2">
					<div class="card" th:if="${user}">
						<div class="card-header bg-info"></div>
						<div class="card-body">
							<div class="row">
								<div class="col-sm-12 col-md-4 border-right text-left user_img">
									<img alt="" th:src="@{/images/avatars/{photo}(photo=${user.photo})}" class="w-75 circle"/>
									<h5 th:text="${user.firstname + ' '+user.lastname}"></h5>
									<div class="">
										Fonction : <span th:text="${user.fonction}"></span>
										<div th:if="${user.userSup}">Supérieur Hierarchique : <span th:text="${user.userSup.firstname + ' '+user.userSup.lastname}"></span></div>
									</div>
								</div>
								<div class="col-sm-12 col-md-8">
									<form th:action="@{/Admin/User/Edit/(uid=${user.id})}" th:object="${user}" method="post" class="mshz-form-validate row">
										 <div class="col-sm-12 form-group">
										 	<a th:href="@{/Admin/User/}" class="btn btn-sm btn-info float-right btn-primary">Voir la liste des utilisateurs</a>
										 </div>
										<div th:if="${errorMsg}" class="col-sm-12">
											<div class="text-center" th:replace="fragments/alert::flash-danger(body=${errorMsg})"></div>
										</div>
										<div th:if="${successMsg}" class="col-sm-12"> 
											<div class="text-center" th:replace="fragments/alert::flash-success(body=${successMsg})"></div>
										</div>
										<input type="hidden" th:field="*{id}"/>
										<div class="form-group col-sm-12 col s12 input-field">
											<select multiple th:field="*{roles}">
												<option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.role}"></option>
											</select>
											<label>Choix des profiles</label>
										</div>
										<!-- <div class="form-group col-sm-12 col s12 input-field">
											<select multiple th:field="*{groupes}">
												<option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}"></option>
											</select>
											<label>Choix des groupes</label>
										</div> -->
										<div class="form-group col-sm-12">
											<button type="submit" class="btn btn-sm float-right btn-outline-success in_edition">Valider</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<h4 class="text-center text-info" th:if="!${user}">Utilisateur introuvable !</h4>
				</div>
			</div>
		<!-- end row content -->
	</div>
	<div layout:fragment="addon-scripts-content">
		<script type="text/javascript" th:src="@{/js/profile.js}"></script>
	</div>
</body>
</html>
