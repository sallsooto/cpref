<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/martial.html}">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Type d'objectif</title>
</head>
<body>
	<div class="container-fluid" layout:fragment="content">
		<!-- Page Heading -->
		<div th:replace="fragments/main_content_heading::heading(heading_text='Gestion des types d\'objectifs')"></div>
		<!-- row content -->
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="card  border-info">
					<div class="card-header"><h4 class="text-info">Gestion de types d'objectifs</h4></div>
					<div class="card-body">
						<div class="row">
							<!-- col form -->
							<div class="col-sm-12 col-md-4">
								<form th:object="${form}" th:action="@{/Objectif/Type}" method="POST" class="row mshz-form-validate">
									<div class="form-group col-sm-12 text-right" th:if="${form.id}">
										<a th:href="@{/Objectif/Type}" title="Actualiser"><i class="fas fa-sync-alt"></i></a>
									</div>
									<input type="hidden" th:field="*{id}"/>
									<input type="hidden" th:field="*{slug}"/>
									<input type="hidden" th:field="*{valid}"/>
									<div th:if="${errorMsg}" class="col-sm-12">
										<div class="text-center" th:replace="fragments/alert::flash-danger(body=${errorMsg})"></div>
									</div>
									<div th:if="${successMsg}" class="col-sm-12"> 
										<div class="text-center" th:replace="fragments/alert::flash-success(body=${successMsg})"></div>
									</div>
									<div class="form-group col-sm-12 col s12">
										<label>Libellé ou d'escription :</label>
										<input type="text" id="name" th:field="*{description}" 
										 placeholder="Entrez le nom du type ici.." class="form-control form-control-sm" data-mshz-required="true" />
										 <div class="invalid-feedback">Ce champs est obligatoire!</div>
									</div>
									<div class="form-group col-sm-12 col s12 input-field">
										<select id="unite" th:field="*{unite}" class="">
											<option value="null">Sans unité dévalution</option>
											<option value="année(s)">Année(s)</option>
											<option value="mois">Mois</option>
											<option value="semaine(s)">Semaine(s)</option>
											<option value="jour(s)">Jour(s)</option>
										</select>
										<label>Les perfomances de cet objectif seront évalué par :</label>
									</div>
									<div class="form-group col-sm-12" th:if="!${form.id}">
										<button type="submit" class="btn btn-sm btn-outline-info form-control form-control-sm">Enregistrer</button>
									</div>
									<div class="form-group col-sm-12" th:if="${form.id}">
										<button type="submit" class="btn btn-sm btn-outline-info form-control form-control-sm">Mofidier</button>
									</div>
								</form>
							</div>
							<!-- col table list -->
							<div class="col-sm-12 col-md-8 border-left border-info">
								<ul class="list-group" th:if="${typesObjectifs.size()>0}">
									<li class="list-group-item" th:each="typeObj : ${typesObjectifs}">
										<div class="row">
											<div class="col-sm-8 col-md-9 text-left">
													<span th:text="${typeObj.description}"></span>
													<span th:if="${typeObj.unite != null}" class="text-center" th:text="${' ( performances évaluables par '+typeObj.unite+' ) '}"></span>
											</div>
											<div class="col-sm-4 col-md-3 text-right">
											   <!-- Switch -->
												  <div class="switch d-inline-block">
												    <label>
												      <input type="checkbox" th:checked="${typeObj.valid}" th:data-typeObjectifId="${typeObj.id}" class="swithStatInput">
												      <span class="lever"></span>
												       <small th:class="${'statusTextContent'+typeObj.id}" th:text="${typeObj.valid ? 'Actif' : 'Inactif'}">Active</small>
												    </label>
												  </div>
												  <a th:href="@{/Objectif/Type/(tid=${typeObj.id})}" class="fa_table_link ml-2 border-left pl-2" title="modifier">
												  	<i class="fas fa-edit"></i>
												  </a>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<!-- end col table -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end row content -->
	</div>
	<div layout:fragment="addon-scripts-content">
		<script type="text/javascript">
			$(document).ready(function(){
				$(".swithStatInput").on('click',function(){
					var typeObjectifId = $(this).attr('data-typeObjectifId');
					var textContainerClassNameSelector = ".statusTextContent"+typeObjectifId;
					$.ajax({
						url : '/Objectif/Type/changeValidStatus/?tid='+typeObjectifId+'&valid='+$(this).is(':checked'),
						method : 'get',
						contentType : 'json',
						success : function(res){
							if(res.status == true){
								$(textContainerClassNameSelector).text(res.msg);
							}
						},
						error : function(e){
							console.log(e);
						}
					});
				});
			});
		</script>
	</div>
</body>
</html>
