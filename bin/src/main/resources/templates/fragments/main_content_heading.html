<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4" th:fragment="heading">
		<h1 class="h3 mb-0 text-gray-800 text-uppercase" th:if="${heading_text}" th:text="${heading_text}"></h1>
		<a th:href="@{${heading_link}}" th:if="${heading_link}"
			class="d-inline-block shadow-sm p-1 border border-info" style="text-decoration:none"><i
			th:class="${heading_ico +' text-info'}" th:text="${heading_link_text}"></i></a>
	</div>
</body>
</html>
